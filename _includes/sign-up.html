
<section class="center padded {{site.data.banner-background-colors.sign-up.background_color }}">
    <h3 class="uppercase editable">
        Subscribe Now
    </h3>
    <p class="editable">
        This one could be connected to your email newsletter, like mailchimp or mailerlite or just a standard email form.
    </p>
  
    <form class="email-signup" action="https://formspree.io/your@email.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" />
      <input type="email" name="_replyto" placeholder="Your Email" />
      <input type="submit" value="Send" class="button-red" />
    </form>
  
  </section>
